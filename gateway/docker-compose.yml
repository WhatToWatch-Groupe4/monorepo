version: "3.3"

services:
  gateway:
    image: traefik:2.3
    command:
      - "--log.level=DEBUG"
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      # - "--pilot.token=087fe359-9d84-4b2c-9dba-5f093c7f02c0"
      - "--metrics=true"
      - "--metrics.prometheus=true"
      - "--metrics.prometheus.buckets=0.100000, 0.300000, 1.200000, 5.000000"
      - "--entryPoints.metrics.address=:8082"
      - "--metrics.prometheus.entryPoint=metrics"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - "./gateway/traefik.yml:/etc/traefik/traefik.yml:ro,delegated"
      - "letsencrypt:/letsencrypt:rw,delegated"
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    networks:
      - metrics
      - traefik-net

  prometheus:
    image: prom/prometheus
    volumes:
      - ./gateway/prometheus/:/etc/prometheus/
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.prometheus.rule=Host(`prometheus.localhost`)"
        # - "traefik.http.routers.prometheus.service=prometheus"
        # - "traefik.http.routers.prometheus.entrypoints=web"
      # - "traefik.http.routers.prometheus.service=prometheus"
    #  - "traefik.http.services.prometheus.loadbalancer.server.port=9090"
    #  - "traefik.docker.network=inbound"
    networks:
      - metrics
      - traefik-net


  grafana:
    image: grafana/grafana
    depends_on:
      - prometheus
    volumes:
      - grafana_data:/var/lib/grafana
      - ./gateway/grafana/provisioning/:/etc/grafana/provisioning/
    environment:
      GF_LOG_LEVEL: 'debug'
    env_file:
      - ./gateway/grafana/config.monitoring
    user: "104"
    networks:
      - backend
      - metrics
      - traefik-net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.grafana.rule=Host(`grafana.localhost`)"
      # - "traefik.http.routers.grafana.service=grafana"
      # - "traefik.http.routers.grafana.entrypoints=web"
      # - "traefik.http.routers.grafana.service=grafana"
      # - "traefik.http.services.grafana.loadbalancer.server.port=3000"
      # - "traefik.docker.network=inbound"


  netdata:
    image: netdata/netdata
    restart: unless-stopped
    cap_add:
      - SYS_PTRACE
    security_opt:
      - apparmor:unconfined
    volumes:
      - netdataconfig:/etc/netdata
      - netdatalib:/var/lib/netdata
      - netdatacache:/var/cache/netdata
      - /etc/passwd:/host/etc/passwd:ro
      - /etc/group:/host/etc/group:ro
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /etc/os-release:/host/etc/os-release:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.netdata.rule=Host(`netdata.localhost`)"
    networks:
      - traefik-net


volumes:
  letsencrypt:
  prometheus_data:
  grafana_data:
  netdataconfig:
  netdatalib:
  netdatacache:

networks:
  metrics:
  traefik-net:
    external:
      name: traefik-net
  backend:
    external:
      name: backend
  default:
    external:
      name: traefik-net